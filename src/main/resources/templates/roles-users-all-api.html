<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>ROLES</title>
</head>
<body class="img-background">
<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<div class="container-task d-flex justify-content-lg-evenly">

    <div class="row mt-5 d-grid myrow-config w-50">

        <button class="btn btn-admin-details" id="loadRoles">LOAD ALL ROLES</button>
        <hr>
        <table id="first-table" class="table table-bordered table-responsive">
            <thead class="mytheadconfig text-center">
            <tr>
                <th>Role</th>
                <th>Count users</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="roles-container"></tbody>
        </table>

        <p id="role-name" class="bg-danger" hidden>dsadsadsadsa</p>
        <table id="table-container" class="table table-bordered table-responsive" hidden>
            <thead class="mytheadconfig text-center">
            <tr>
                <th>Username</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody id="users-container"></tbody>
        </table>
    </div>
</div>

<footer class="footer bg-transparent mt-5">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="/js/roles-users.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>
</html>
