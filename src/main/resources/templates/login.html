<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Login</title>
</head>

<body class="img-background">
<header class="sticky-top">
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<main>
    <div class="container form-color w-25 my-margin-top">
        <h2 class="text-center label-color-text mt-5 pt-4">Login</h2>

        <form
                th:method="POST"
                th:action="@{/users/login}"
                th:object="${userLoginDto}"
                class="mx-auto col-md-11 d-flex flex-column justify-content-center">

            <p class="error-color-exists rounded-3 text-md-center mx-auto col-md-8 mt-2"
               th:if="${badCredentials}">
                <small>Invalid email or password!</small>
            </p>

            <div class="row">
                <div class="col-md-12 mb-1">
                    <label for="email" class="label-color-text font-weight-bold">Email</label>
                    <input
                            id="email"
                            type="email"
                            name="email"
                            th:field="*{email}"
                            min="2"
                            max="20"
                            class="form-control-plaintext rounded px-2 input-color"
                            placeholder="mitrovrosen@gmail.com"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-1">
                    <label for="password" class="label-color-text font-weight-bold">Password</label>
                    <input
                            id="password"
                            type="password"
                            name="password"
                            min="2"
                            max="20"
                            class="form-control-plaintext rounded px-2 input-color" placeholder="****************"/>
                </div>
            </div>

            <div class="mt-2">
                <input
                        type="checkbox"
                        id="remember-me"
                        name="remember-me"
                        th:field="*{rememberMe}">
                <span class="text-light">
                    Remember me
                </span>
            </div>

            <div class="label-color-text text-center mb-4 mt-2">
                <div class="text-center">
                    <div class="button">
                        <input type="submit" class="btn btn-my-color btn-lg" value="LOGIN"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="footer bg-transparent mt-5 fixed-bottom">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
