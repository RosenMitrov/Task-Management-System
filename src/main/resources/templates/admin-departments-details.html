<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Admin Departments</title>

</head>

<body class="img-background">
<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<div class="container my-margin-top">

    <div class="row mt-5 d-grid myrow-config" th:object="${departmentViewDto}">
        <h3 th:text="|Department additional info:|">Department info:</h3>
        <span class="table-group-divider mb-3"></span>
        <div class="mycol-config">
            <table class="table table-bordered table-responsive">
                <thead class="mytheadconfig text-center">
                <tr>
                    <th>Field</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody
                >
                <tr class="mytrowconfig">
                    <th>Database ID</th>
                    <td th:text="*{id}">1</td>
                </tr>
                <tr class="mytrowconfig">
                    <th>Users count</th>
                    <td th:text="*{count}">1</td>
                </tr>
                <tr class="mytrowconfig">
                    <th>Description</th>
                    <td th:text="*{description}">Back end</td>
                </tr>
                </tbody>
            </table>

            <table class="table table-bordered table-responsive">
                <thead class="mytheadconfig text-center">
                <tr>
                    <th th:text="|All usernames in department: ${departmentViewDto.departmentName}|">Users names</th>
                </tr>
                </thead>
                <tbody th:each="user : *{users}">
                <tr class="mytrowconfig text-center">
                    <td
                            th:text="|ID: ${user.id}, Username: ${user.username}, Email: ${user.email}, Age: ${user.age}|">
                        Name of user
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container d-grid mt-4">
            <div class="col-6 mycol-config btn-col-m-s">
                <a th:href="@{/admin/all-departments}" class="btn btn-admin-neutral">Go back</a>
            </div>
        </div>
    </div>
</div>


<footer class="footer bg-transparent mt-5 fixed-bottom">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
