<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Admin Users</title>
</head>

<body class="img-background">

<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<div class="container mytbodyconfig">
    <h2 class="text-white text-center">List of all users</h2>
    <small class="btn-admin-details" th:if="${selfDelete}">You are trying to delete yourself. It is not possible! Please be more careful!</small>
    <small class="btn-admin-delete" th:if="${deletedSuccessfully}">User was deleted successfully.</small>
    <table class="table table-bordered table-responsive">

        <thead class="mytheadconfig text-center">
        <tr>
            <th>#Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Department</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody class="text-center" th:each="u : ${allUserBasicViewsDto}">
        <tr class="mytrowconfig">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">rosen</td>
            <td th:text="${u.email}">test@test.bg</td>
            <td th:text="${u.age}">33</td>
            <td th:text="${u.department.departmentName.name()}">Back-End</td>
            <td class="btn-group-sm">
                <!--                <a href="" class="btn btn-admin-update">Update</a>-->
                <!--                <a href="" class="btn btn-admin-delete">Delete</a>-->
                <a th:href="@{/admin/user-details/{userId}(userId=${u.id})}" class="btn btn-admin-details">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<footer class="footer bg-transparent mt-5">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
