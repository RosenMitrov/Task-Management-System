<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Task Management System</title>
</head>

<body class="img-background">

<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<main class="position-absolute top-50 start-50 translate-middle myrow-config">
    <h3 class="text-white">
        Hello
        <strong>
            <th:block sec:authorize="isAnonymous()" th:text="'Anonymous!,'">Anonymous</th:block>
            <th:block sec:authorize="isAuthenticated()" th:text="${username} +','">Test</th:block>
        </strong>
        <hr>
        Welcome to Task Management System!
        <hr>
        My name is <strong>Rossen</strong>, and I hope you will have fun while using my first Web project.
        <hr>
        Have a nice day ahead!
    </h3>
</main>

<footer class="footer bg-transparent mt-5 fixed-bottom">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>

</body>

</html>
