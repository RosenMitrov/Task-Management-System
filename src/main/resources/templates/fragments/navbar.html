<th:block xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <nav class="navbar navbar-expand-lg nav-color nav-tabs z-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand " th:href="@{/}">
                <span class="text-color logo-margin">
                    <img src="/images/navbar-logo.png"
                         alt="logo">
                        <span class="text-color">Task Management System</span>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- grid gap-0 row-gap-3 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto col-12 justify-content-end grid gap-5">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">
                            <i class="fa-solid fa-house"></i>
                            <span class="text-color">Home</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle text-color" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                            <span class="text-color">Admin</span>
                        </a>
                        <ul class="dropdown-menu drop-nav-color">
                            <li><a class="dropdown-item text-color" th:href="@{/admin/all-users}">All Employees</a></li>
                            <li><a class="dropdown-item text-color" th:href="@{/admin/all-departments}">All
                                Departments</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-color" th:href="@{/admin/roles}">Roles/Users</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle text-color" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="fa-solid fa-list-check"></i>
                            <span class="text-color">Tasks</span>
                        </a>
                        <ul class="dropdown-menu drop-nav-color">
                            <li><a class="dropdown-item text-color" th:href="@{/users/tasks/add-task}">Add Task</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-color" th:href="@{/users/tasks/all}">View All Tasks</a>
                            </li>
                            <li><a class="dropdown-item text-color" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/users/login}">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span class="text-color">Login</span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/users/register}">
                            <i class="fa-sharp fa-regular fa-registered"></i>
                            <span class="text-color">Register</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/profile}">
                            <i class="fa-solid fa-user"></i>
                            <span class="text-color">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/users/logout}" th:method="post">
                            <button type="submit" class="btn text-color logout-btn">
                                <i class="fa-solid fa-right-to-bracket">
                                </i>
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</th:block>
