<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Task Discussion</title>
</head>

<body class="img-background">
<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<div class="container bg-container-my my-margin-top">
    <div class="card bg-card-my">
        <div class="card-title d-flex justify-content-center mt-3" >
<!--            <a href="" class="btn btn-admin-details mx-2">View Pictures</a>-->
            <a href="" class="btn btn-admin-neutral mx-2">Go back</a>
        </div>
        <div class="card-header">
            <h4 th:text="${allCommentsByPostId.size() > 0} ? 'Comments' : 'No Comments'">Comments</h4>
        </div>

        <div class="container" >
            <ul class="list-group list-group-flush" th:each="comment : ${allCommentsByPostId}">
                <small th:text="|From: ${comment.creatorName} Date: ${#temporals.format(comment.createdDate, 'dd-MM-yyyy HH:mm:ss')}|"
                       class="list-group-item">
                </small>
                <li class="list-group-item" th:text="${comment.message}">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore pariatur
                    asperiores placeat cumque voluptas odit iste saepe, at rerum, maiores dolores delectus deleniti
                    magnam eum nihil, veniam eveniet alias ipsum.
                </li>
                <hr>
            </ul>
        </div>
    </div>
    <div class="container justify-content-center mt-3 w-100">
        <form
                th:action="@{/}"
                th:method="post">
            <div class="form-floating">
                <label for="comment"></label>
                <textarea
                        id="comment"
                        name="comment"
                        class="form-control mycol-config">
                </textarea>
            </div>
            <button type="submit" class="btn btn-admin-details mt-3">Comment</button>
        </form>
    </div>
</div>

<footer class="footer bg-transparent mt-5">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
