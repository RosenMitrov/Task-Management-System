<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Add Task</title>
</head>

<body class="img-background">
<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>


<form
        th:action="@{/users/posts/create-new-post}"
        th:method="post"
        th:object="${postAddDto}"
>
    <input
            class="form-control rounded-3 mycol-config my-input"
            type="number"
            id="taskId"
            name="taskId"
            th:field="*{taskId}"
            hidden
    >
    <div class="container my-margin-top myrow-config text-white text-center w-25">
        <div class="row">
            <div class="col mycol-config d-grid justify-content-center">
                <label class="h4" for="title">Post Title</label>
                <input
                        class="form-control rounded-3 mycol-config my-input"
                        type="text"
                        id="title"
                        name="title"
                        th:field="*{title}"
                        th:errorclass="is-invalid"
                >
                <p th:class="'invalid-feedback mt-1 ps-2 rounded-3 error-color-input'">
                    <small>Title must be at least 3 characters.</small>
                </p>
            </div>

            <div class="col mycol-config d-grid justify-content-center">
                <label class="h4" for="information">Information</label>

                <textarea
                        class="mycol-config rounded-3"
                        name="information"
                        id="information"
                        rows="3"
                        cols="38"
                        th:field="*{information}"
                        th:errorclass="is-invalid"
                >
                    some description
                </textarea>
                <p th:class="'invalid-feedback mt-1 ps-2 rounded-3 error-color-input'">
                    <small>Title must be at least 3 characters.</small>
                </p>
            </div>

        </div>
        <div class="col-12 mycol-config mt-3">
            <button type="submit" class="btn btn-admin-toast">Create Post</button>
        </div>

    </div>
</form>

<!--      th:method="post">-->
<!--</form>-->


<footer class="footer bg-transparent mt-5 fixed-bottom">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
