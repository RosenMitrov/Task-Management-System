<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"></th:block>
    <title>Admin Departments</title>
</head>

<body class="img-background">
<header>
    <th:block th:insert="~{/fragments/navbar}"></th:block>
</header>

<div class="container my-margin-top">

    <div class="row mt-5 d-grid myrow-config">
        <h3>Departments:</h3>
        <span class="table-group-divider mb-3"></span>
        <div class="mycol-config">
            <table class="table table-bordered table-responsive">

                <thead class="mytheadconfig text-center">
                <tr>
                    <th>#Id</th>
                    <th>Department</th>
                    <th>Users count</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody class="text-center">
                <tr class="mytrowconfig"
                    th:each="department : ${allDepartmentViews}"
                    th:object="${department}"
                >
                    <td th:text="*{id}">1</td>
                    <td th:text="*{departmentName}">Back end</td>
                    <td th:text="*{count}">22</td>
                    <td>
                        <a th:href="@{/admin/department-details/{departmentId}(departmentId=${department.id})}" class="btn btn-admin-details">Details</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<footer class="footer bg-transparent mt-5 fixed-bottom">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>

</html>
